[build]
  # Build command for Next.js
  command = "npm run build"
  
  # Publish directory matches Next.js distDir
  publish = "dist"
  
  # Node.js version
  environment = { NODE_VERSION = "20" }

# Netlify Next.js plugin for full Next.js support including API routes
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Performance headers
    Cache-Control = "public, max-age=31536000, immutable"

# Cache Next.js static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images and other static files
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Development settings (for Netlify Dev)
[dev]
  command = "npm run dev"
  port = 3000
  autoLaunch = false 